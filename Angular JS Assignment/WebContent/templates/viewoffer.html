<div class="list-group" ng-controller="viewofferController">
		
	<div class="well" ng-repeat="offer in OfferResponse">
		<div class="container">
			<div class="row">
				<div class="media col-md-3">
		            <figure class="pull-left">
		                <img class="media-object img-rounded img-responsive"  src="http://placehold.it/300x180" alt="placehold.it/300x180" >
		            </figure>
		        </div>
			    <div class="col-md-6">
		        	<h1>{{ offer.OfferName }}</h1>
					<!--<span class="badge">New</span>-->
                    <h3>Category {{ offer.OfferCategory }}</h3>
					<p>{{ offer.OfferDesc }}<p>
					<h2>{{ offer.Price | currency }}</h2>
				</div>
				<div class="col-md-3">
						<br /> <br />

						<button type="button" class="btn btn-success btn-lg btn-block" ng-click="open('lg',offer.OfferName)"> Generate Report </button>
						<button type="button" class="btn btn-danger btn-lg btn-block" ng-click="delete(offer.OfferName)"> Delete </button>
				<div>
			</div>
		</div>
	</div>
