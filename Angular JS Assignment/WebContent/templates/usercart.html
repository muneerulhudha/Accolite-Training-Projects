<div class="list-group" ng-controller="usercartController">
  
 <div class="well" ng-repeat="offer in cartList">
  <div class="container">
   <div class="row">
    <div class="media col-md-3">
              <figure class="pull-left">
                  <img class="media-object img-rounded img-responsive"  src="http://placehold.it/300x180" alt="placehold.it/300x180" >
              </figure>
          </div>
       <div class="col-md-6">
           <h1>{{ offer.OfferName }}</h1>
     <!--<span class="badge">New</span>-->
     <p>{{ offer.OfferDesc }}<p>
     <h2>{{ offer.Price | currency }}</h2>
     <h5>{{ offer.Participants }}</h5>
     <span ng-show="boolTest">Already registered for this offer</span>
    </div>
    <div class="col-md-3">
      <br />
      <form ng-submit="submitForm(signupOffer.$valid)" name="signupOffer" novalidate>
      <input type="date" class="form-control input-md" ng-model="signDate" placeholder="yyyy-MM-dd" min="{{offer.StartDate}}"  max="{{offer.EndDate}}" required><br />
      <input type="number" max="{{offer.Participants}}" ng-model="numberOrder" class="form-control input-md" placeholder="No of slots.." required><br />
      <span  ng-show="(numberOrder>{{offer.Participants}})">Cannot exceed available number of slots!!</span>
      <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="signOffer(offer.OfferName,numberOrder,signDate,offer.Price)" ng-disabled="signupOffer.$invalid"> Signup for this offer </button>
    </form>
    <div>
   </div>
  </div>
 </div>
</div>
